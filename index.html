<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main>
    <section>
      <div class="logo"><img src="images/logo.svg" alt="Logo"></div>
      <h1>We are launching <span>soon!</span> </h1>
      <p class="paragraph">Subscribe and get notified</p>
      <form action="/" method="get" novalidate>
        <input type="email" placeholder="Your Email Address...">
        <p class="error hidden">Please provide a valid email address</p>
        <button type="submit">Notify Me</button>
      </form>
      <div class="dashboard">
        <img src="images/illustration-dashboard.png" alt="">
      </div>
      <footer>
        <div class="icon-container">
          <div class="icon"><img src="images/facebook.png" alt=""></div>
          <div class="icon"><img src="images/twitter.png" alt=""></div>
          <div class="icon"><img src="images/instagram.png" alt=""></div>
        </div>
        <p> &copy; Copyright Ping. All rights reserved.</p>
      </footer>  
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
